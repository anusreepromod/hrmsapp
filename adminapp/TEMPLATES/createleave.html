{% extends "masters.html" %}
{% load static %}
{% block content %}
<div class="page-content" style="padding-top:40px;padding-left:10px;">
    <div class="page-title">
        <div class="row justify-content-between align-items-center">
            <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                <div class="d-inline-block">
                    <h5 class="h4 d-inline-block font-weight-400 mb-0 ">Create New Leaves
                 </h5>
                </div>
            </div>
        </div>
    </div>
<form method="POST" action="">
    <div class="row">
        <div class="col-md-12 ">
          <div class="card ">
              <div class="card-body ">
                  <div class="row">
                      <div class="form-group col-lg-12">
                          <label for="" class="form-control-label">Employee</label><span class="text-danger pl-1">*</span>
                          <input class="form-control" required id="employee" type="text" >
                      </div>
                      <div class="form-group col-md-12">
                          <label for="" class="form-control-label">Leave Type</label><span class="text-danger pl-1">*</span>
                          <input class="form-control" id="leavetype" type="text" required>
                      </div>
                      <div class="form-group col-md-12 ">
                          <label for="" class="form-control-label" >Start Date</label><span class="text-danger pl-1">*</span>
                         
                      <div class="row">
                          <div class="col-lg-12">
                              <select name="day" id="day" style="width: 135px;" required>
                                  <option value="">Day</option>
                                  <script>
                                      for(i=1;i<=31;i++){
                                          document.write("<option value='"+i+"'>"+i+"</option>")
                                      }
                                  </script>
                              </select>
                              <select name="month" id="month"style="width: 135px;">
                                  <option value="">Month</option>
                                  <script>
                                      var months=["January","February","March","April","May","June","July","August","September","October","November","December"];
                                      for(i=0;i<12;i++){
                                          document.write("<option value='"+i+"'>"+months[i]+"</option>")
                                      }
                                  </script>
                              </select>
                              <select name="year" id="year"style="width: 135px;">
                                  <option value="">year</option>
                                  <script>
                                      for(i=1999;i<=(new Date().getFullYear());i++){
                                          document.write("<option value='"+i+"'>"+i+"</option>")
                                      }
                                  </script>
                              </select>
                          </div>
                      </div>
                      </div>
      
                      <div class="form-group col-md-12 ">
                          <label for="" class="form-control-label">End Date</label><span class="text-danger pl-1">*</span>
                         
                      <div class="row">
                          <div class="col-lg-12">
                              <select name="day" id="days"style="width: 135px;" required>
                                  <option value="">Day</option>
                                  <script>
                                      for(i=1;i<=31;i++){
                                          document.write("<option value='"+i+"'>"+i+"</option>")
                                      }
                                  </script>
                              </select>
                              <select name="month" id="months"style="width: 135px;">
                                  <option value="">Month</option>
                                  <script>
                                      var months=["January","February","March","April","May","June","July","August","September","October","November","December"];
                                      for(i=0;i<12;i++){
                                          document.write("<option value='"+i+"'>"+months[i]+"</option>")
                                      }
                                  </script>
                              </select>
                              <select name="year" id="years" style="width: 135px;">
                                  <option value="">year</option>
                                  <script>
                                      for(i=1999;i<=(new Date().getFullYear());i++){
                                          document.write("<option value='"+i+"'>"+i+"</option>")
                                      }
                                  </script>
                              </select>
                          </div>
                      </div>
                    </div>
      
                          <div class="form-group col-md-12">
                              <label for="" class="form-control-label">Leave Reason</label><span class="text-danger pl-1">*</span>
                          <textarea class="form-control" rows="2" id="leavereason" cols="50" id="" required></textarea>
                          </div>
                          <div class="form-group col-md-12">
                              <label for="" class="form-control-label">Remark</label><span class="text-danger pl-1">*</span>
                          <textarea class="form-control" rows="2" id="remark" cols="50" id="" required></textarea>
                          </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="return createleave()">Create</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                  </div>
                  
              </div>       
              </div>
          </div>
      </div>
</form>
</div>
{% endblock %}
