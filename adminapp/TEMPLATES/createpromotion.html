{% extends "masters.html" %}
{% load static %}
{% block content %}
<div class="page-content" style="padding-top:40px;padding-left:10px;">
    <div class="page-title">
        <div class="row justify-content-between align-items-center">
            <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                <div class="d-inline-block">
                    <h5 class="h4 d-inline-block font-weight-400 mb-0 ">Create New Promotions
                 </h5>
                </div>
            </div>
        </div>
    </div>
    <form method="POST"  action="/adminapp/createpromotion/">
        {% csrf_token %}
        <div class="row" style="padding-top: 40px;">
            <div class="col-md-12 ">
                <div class="card ">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-12 ">
                                        <div class="row">
                                            <div class="form-group col-lg-4">
                                                <label for="" class="form-control-label">Employee Id</label><span class="text-danger pl-1">*</span>
                                                <input class="form-control" required name="employeeid" type="text" >
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="" class="form-control-label">Employee First Name</label><span class="text-danger pl-1">*</span>
                                                <input class="form-control" required name="employeefname" type="text" >
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="" class="form-control-label">Employee Last Name</label><span class="text-danger pl-1">*</span>
                                                <input class="form-control" required name="employeelname" type="text" >
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label for="" class="form-control-label">Designation</label><span class="text-danger pl-1">*</span>
                                                <input class="form-control" required name="designation" type="text" >
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="" class="form-control-label">Promotion Title</label><span class="text-danger pl-1">*</span>
                                                <input class="form-control" name="promotiontitle" type="text" required >
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="" class="form-control-label">Promotion Date</label><span class="text-danger pl-1">*</span>
                                                <input class="form-control" name="promotiondate" type="text" required>
                                            </div>
                                                <div class="form-group col-md-12">
                                                    <label for="" class="form-control-label">Remarks</label><span class="text-danger pl-1">*</span>
                                                <textarea class="form-control" rows="2" name="remarks" cols="50" id="" required></textarea>
                                                </div>
                                                <div style="padding-left: 14px;">
                                                    <button type="submit" class="btn btn-primary" >Create</button>
                                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                                  </div>
                                                </div>
                                    
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {{ msg }}
</div>
{% endblock %}
