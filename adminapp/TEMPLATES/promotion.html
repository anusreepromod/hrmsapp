<script>
    function loaddata(){
       $.ajax({
           url:'/adminapp/fnpromotions/',
           type: 'GET',
           success: function(response){
               
               $('.tr').remove()
               for(i=0;i<response.promo.length;i++){
                   // alert(response.user[i].id)
                $('#table').append("<tr class='tr'><td>"+response.promo[i].id+"</td><td>"+response.promo[i].empid+"</td><td>"+response.promo[i].firstname+"</td><td>"+response.promo[i].designation+"</td><td>"+response.promo[i].ptitle+"</td><td>"+response.promo[i].pdate+"</td><td>"+response.promo[i].remarks+"</td><td><button onclick='deldata("+response.promo[i].id+")'>Delete</button></td><td><button data-toggle='modal' data-target='#viewModal' onclick='getpromotion("+response.promo[i].id+")'>Edit</button></td></tr>")
        

               }
           }
       })  
   }
   function getpromotion(uid){
    $.ajaxSetup({
  headers: { "X-CSRFToken": '{{csrf_token}}' }
});
    $.ajax({
        url:'/adminapp/getpromotion/',
        type:'POST',
        data:{
            uid:uid,
        },
        success: function(response){
            $('#id').val(response.promot[0].id)
            $('#empid').val(response.promot[0].empid)
            $('#empname').val(response.promot[0].fname)
            $('#designation').val(response.promot[0].designation)
            $('#ptitle').val(response.promot[0].ptitle)
            $('#pdate').val(response.promot[0].pdate)
            $('#remarks').val(response.promot[0].remark)
        }
    })
   }
   function updatepromotion(){
    $.ajaxSetup({
  headers: { "X-CSRFToken": '{{csrf_token}}' }
});

$.ajax({
        url:'/adminapp/updatepromotion/',
        type:'POST',
        data:{
           id:$('#id').val(),
           empid:$('#empid').val(),
           empname:$('#empname').val(),
           designation:$('#designation').val(),
           ptitle:$('#ptitle').val(),
           pdate:$('#pdate').val(),
           remark:$('#remarks').val(),
        },
        success: function(response){
            
            loaddata()
        }
   })
}
function deldata(id){
    $.ajaxSetup({
  headers: { "X-CSRFToken": '{{csrf_token}}' }
});
            $.ajax({
                url:'/adminapp/delpromotion/',
                type: 'POST',
                data:{
                    id:id
                },
                success: function(response){
                    alert(response.msg)
                    loaddata()
                }
            })
        }
</script>
