{% extends "masters.html" %}
{% load static %}
{% block content %}
<div class="page-content" style="padding-top:40px;padding-right:10px;padding-left: 10px;">
    <div class="page-title">
        <div class="row justify-content-between align-items-center">
            <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                <div class="d-inline-block">
                    <h5 class="h4 d-inline-block font-weight-400 mb-0 "> Registration
</h5>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 d-flex align-items-center justify-content-between justify-content-md-end">
                                    </div>
        </div>
    </div>
    <form action="/adminapp/registration/" method="POST">
        {% csrf_token %}
    <div class="row" style="padding-top: 20px;">
   
        <div class="card" style="padding-left: 20px;">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="form-control-label">First Name</label><span class="text-danger pl-1">*</span>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Last Name" class="form-control-label">Last Name</label><span class="text-danger pl-1">*</span>
                        <input class="form-control"  name="lastname" type="text"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="form-control-label">Email</label><span class="text-danger pl-1">*</span>
                        <input class="form-control"  name="email" type="email" id="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password" class="form-control-label">Password</label><span class="text-danger pl-1">*</span>
                        <input class="form-control"  name="password" type="password" value="" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="return register()" >Create</button>
                </div>

            </div>

        </div>
    
    </div>
</form>
</div>
<script>
    function register(){
        email= document.getElementById("email");
        password= document.getElementById("password");
        var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        if (email.value==""){
            alert("Please enter your email address")
        }
        if(!(email.value.match(mailformat)))
       {   
        alert("Invalid email address.");
        return false;
              }
        if (password.value=="" || password.value.length<8){
            alert("Please enter more than 8 character password");
            return false;
        }
    }
</script>
{% endblock %}
