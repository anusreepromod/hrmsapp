<script>
    function loaddata(){
        $.ajax({
            url:'/adminapp/getattendance/',
            type:'GET',
            success: function(response){
                $('.tr').remove()
                for(i=0;i<response.attendance.length;i++){
                 $('#table').append("<tr class='tr'><td>"+response.attendance[i].id+"</td><td>"+response.attendance[i].empid+"</td><td>"+response.attendance[i].empname+"</td><td>"+response.attendance[i].date+"</td><td>"+response.attendance[i].checkin+"</td><td>"+response.attendance[i].checkout+"</td><td>"+response.attendance[i].th+"</td></tr>")
                }
            }
        })
    }
</script>
